<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 6 HomeWork</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <header>
        <div class="header-content container">
            <a href="index.html">
                <img src="images/logo.svg" alt="logo" />
            </a>

            <div class="nav-list-buttons">
                <nav>
                    <ul class="nav-list">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="index.html">About</a>
                        </li>
                        <li>
                            <a href="index.html">Shop</a>
                        </li>
                        <li>
                            <a href="index.html">Contact</a>
                        </li>
                    </ul>
                </nav>

                <div class="header-buttons">
                    <img src="images/cart-icon.svg" />

                    <div class="profile-btn">
                        <img src="images/user-icon.svg" alt="log in" />
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="main-content container">
            <div class="gallery-section">
                <div class="images-list">
                    <img src="images/product-img-1.jpg" />
                    <img src="images/product-img-2.jpg" />
                    <img src="images/product-img-1.jpg" />
                    <img src="images/product-img-2.jpg" />
                    <img src="images/product-img-1.jpg" />
                </div>

                <div class="main-img">
                    <!-- Image in CSS -->
                </div>
            </div>
            <div class="text-section">
                <h2 class="product-title">
                    Areni 57.1'' Upholstered Loveseat
                </h2>
                <img src="images/ratings.svg" alt="ratings">
                <h2 class="product_price">$549.99</h2>
                <h3 class="colors">Colors</h3>
                <div class="two_boxes">
                    <div class="green_box"></div>
                    <div class="purple_box"></div>
                </div>

                <div class="cart-wishlist-buttons">
                    <button class="add-to-cart">Add To Cart</button>
                    <button class="add-to-wishlist">
                        <img src="images/heart.svg" alt="wishlist" />
                    </button>
                </div>
                <button class="buy_button">Buy Now</button>
            </div>
            
        </div>
    </main>

</body>

</html>
